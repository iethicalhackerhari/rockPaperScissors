<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper and Scissors</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="main-div col-md-12 ">
        <div class="score-card col-md-12">
            <div class="player-score row-cols-md-6">
                <h3>Player</h3>
                <p>0</p>
            </div>
            <div class="computer-score row-cols-md-6">
                <h3>Computer</h3>
                <p>0</p>
            </div>
        </div>
        <div class="intro">
            <h1>Rock Paper and Scissors</h1>
            <button>Let's Play</button>
        </div>

        <div class="start-game fadeOut p-4">
            <h1 class="status-text">Chooose an Option</h1>
            <div class="hands">
                <img src="./assets/rock.png" alt="" class="player-hand">
                <img src="./assets/rock.png" alt="" class="computer-hand">
            </div>

            <div class="buttons col-md-12 d-flex ">
                <button class="rock col-md-4 m-2">rock</button>
                <button class="paper col-md-4 m-2">paper</button>
                <button class="scissors col-md-4 m-2">scissors</button>
            </div>
           
        </div>

    </div>

    <div class="game-over fadeOut ">
        <h1>You Win!</h1>
    </div>



    <script src="./App.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
